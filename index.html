  <style>
    :root {
      --primary: #7C2B62; /* بنفسجي من الـ Brand Guide */
      --secondary: #DFA48A; /* Warm Peach من الـ Brand Guide */
      --bg: #f9f4ef;
      --text: #2f2440;
      --muted: #7b6b8a;
      --radius-xl: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f4e9ff 0, #f9f4ef 40%, #fdf7ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button {
      font-family: inherit;
    }

    /* Layout Container */
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: min(1120px, 100% - 2.5rem);
      margin: 0 auto;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: radial-gradient(circle at top left, rgba(255,255,255,0.98), rgba(249,244,239,0.94));
      border-bottom: 1px solid rgba(124, 43, 98, 0.12);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 0.65rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: radial-gradient(circle at 20% 20%, #ffffff, #7C2B62);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 800;
      font-size: 1.1rem;
      box-shadow: 0 14px 30px rgba(0,0,0,0.16);
    }

    .brand-text-main {
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: 0.02em;
      color: var(--primary);
    }

    .brand-text-sub {
      font-size: 0.72rem;
      color: var(--muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      font-size: 0.86rem;
      color: var(--muted);
      border: 1px solid transparent;
      transition: background 0.18s ease, color 0.18s ease, box-shadow 0.15s;
    }

    .nav-link:hover {
      background: rgba(124, 43, 98, 0.06);
      color: var(--primary);
      border-color: rgba(124, 43, 98, 0.12);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(31,9,56,0.18);
    }

    .lang-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid rgba(124, 43, 98, 0.25);
      overflow: hidden;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 16px rgba(31,9,56,0.14);
    }

    .lang-btn {
      padding: 0.28rem 0.6rem;
      cursor: pointer;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      min-width: 40px;
      transition: background 0.2s, color 0.2s;
    }

    .lang-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
    }

    .hero-wrapper {
      padding: 1.6rem 0 2.4rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
      padding: 1rem 0 2.5rem;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .hero-main-title {
      font-size: clamp(2rem, 3vw + 0.5rem, 2.8rem);
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.75rem;
      animation: floatUp 0.9s ease-out both;
    }

    .ilm-main-words {
      display: block;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .ilm-main-sub {
      display: block;
      font-size: 1rem;
      margin-top: 0.3rem;
      color: var(--muted);
    }

    .hero-subtitle {
      font-size: 1.02rem;
      color: var(--text);
      margin-bottom: 1rem;
      animation: floatUp 0.9s ease-out both;
      animation-delay: 0.08s;
    }

    .hero-highlight {
      color: var(--secondary);
      font-weight: 700;
    }

    .badge-coming {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(124, 43, 98, 0.06);
      border: 1px solid rgba(124, 43, 98, 0.15);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
      animation: floatUp 0.7s ease-out both;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #00c853;
      box-shadow: 0 0 0 4px rgba(0,200,83,0.2);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-top: 1rem;
      margin-bottom: 0.35rem;
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      font-weight: 600;
      font-size: 0.92rem;
      cursor: pointer;
      box-shadow: 0 18px 36px rgba(31, 9, 56, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 24px 50px rgba(31, 9, 56, 0.4);
      opacity: 0.96;
    }

    .btn-ghost {
      border-radius: 999px;
      padding: 0.65rem 1.1rem;
      border: 1px solid rgba(124, 43, 98, 0.3);
      background: rgba(255,255,255,0.8);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(31, 9, 56, 0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-ghost:hover {
      transform: translateY(-1px);
      background: #fff8f2;
      box-shadow: 0 16px 40px rgba(31, 9, 56, 0.25);
    }

    .btn-ghost span.icon {
      font-size: 1.2rem;
    }

    .note-small {
      font-size: 0.82rem;
      color: var(--muted);
    }

    /* ---------- ILM Journey Section ---------- */

    .ilm-journey {
      padding: 0 0 2rem;
    }

    .ilm-journey-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .ilm-journey-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }

    .ilm-journey-sub {
      font-size: 0.92rem;
      color: var(--muted);
      max-width: 620px;
      margin: 0 auto;
    }

    .ilm-steps {
      margin-top: 1.4rem;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    @media (max-width: 900px) {
      .ilm-steps {
        grid-template-columns: 1fr;
      }
    }

    .ilm-step {
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-xl);
      padding: 1.1rem 1.2rem;
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
      box-shadow: 0 12px 30px rgba(31,9,56,0.15);
      border: 1px solid rgba(124, 43, 98, 0.12);
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.2s, transform 0.2s, background 0.2s;
      backdrop-filter: blur(12px);
    }

    .ilm-step.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .ilm-step:hover {
      box-shadow: 0 14px 32px rgba(31,9,56,0.16);
      background: linear-gradient(135deg,#ffffff,#fff7ec);
      transform: translateY(-4px);
    }

    .ilm-step-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(124,43,98,0.12), rgba(223,164,138,0.18));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #fff;
      font-size: 0.95rem;
      flex-shrink: 0;
    }

    .ilm-step-body {
      font-size: 0.9rem;
    }

    .ilm-step-title {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .ilm-step-text {
      color: var(--muted);
      font-size: 0.88rem;
      line-height: 1.5;
    }

    /* ---------- Features ---------- */

    /* ---------- Visual Highlights Carousel ---------- */

    .ilm-carousel {
      padding: 2.5rem 0 0;
    }

    .ilm-carousel-inner {
      max-width: 1050px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(124, 43, 98, 0.06), rgba(223, 164, 138, 0.14));
      border-radius: var(--radius-xl);
      padding: 1.5rem 1.75rem 2rem;
      box-shadow: 0 18px 45px rgba(31, 9, 56, 0.14);
    }

    .ilm-carousel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .ilm-carousel-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
    }

    .ilm-carousel-sub {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .ilm-carousel-frame {
      position: relative;
      overflow: hidden;
      border-radius: calc(var(--radius-xl) - 6px);
      background: #000;
    }

    .ilm-carousel-track {
      display: flex;
      transition: transform 0.6s ease;
    }

    .ilm-slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .ilm-slide img {
      display: block;
      width: 100%;
      height: auto;
    }

    .ilm-carousel-controls {
      margin-top: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .ilm-carousel-arrows {
      display: flex;
      gap: 0.5rem;
    }

    .ilm-carousel-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(31, 9, 56, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .ilm-carousel-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 26px rgba(31, 9, 56, 0.3);
      opacity: 0.95;
    }

    .ilm-carousel-dots {
      display: flex;
      gap: 0.35rem;
    }

    .ilm-carousel-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(124, 43, 98, 0.25);
      border: none;
      padding: 0;
      cursor: pointer;
      transition: width 0.2s ease, background 0.2s ease, opacity 0.2s ease;
    }

    .ilm-carousel-dot.active {
      width: 18px;
      background: var(--primary);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .ilm-carousel-inner {
        padding: 1.1rem 1.1rem 1.5rem;
      }
      .ilm-carousel-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .ilm-carousel-sub {
        font-size: 0.85rem;
      }
    }

    [dir="rtl"] .ilm-carousel-header {
      text-align: right;
    }

    [dir="rtl"] .ilm-carousel-controls {
      flex-direction: row-reverse;
    }

    [dir="rtl"] .ilm-carousel-dots {
      flex-direction: row-reverse;
    }

    .features {
      padding: 3rem 0;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 800;
      text-align: center;
      color: var(--primary);
      margin-bottom: 0.4rem;
    }

    .section-subtitle {
      font-size: 0.95rem;
      text-align: center;
      color: var(--muted);
      max-width: 640px;
      margin: 0 auto 1.6rem;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    @media (max-width: 900px) {
      .features-grid {
        grid-template-columns: 1fr;
      }
    }

    .feature-card {
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-xl);
      padding: 1.1rem 1.2rem;
      box-shadow: 0 12px 30px rgba(31,9,56,0.14);
      border: 1px solid rgba(124, 43, 98, 0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, opacity 0.5s ease-out, transform 0.5s ease-out;
      opacity: 0;
      transform: translateY(15px);
    }

    .feature-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .feature-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(31, 9, 56, 0.2);
      background: linear-gradient(135deg, #ffffff, #fff7ec);
    }

    .feature-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(124, 43, 98, 0.06);
      font-size: 1.1rem;
      margin-bottom: 0.65rem;
    }

    .feature-title {
      font-size: 0.98rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
      color: var(--primary);
    }

    .feature-text {
      font-size: 0.88rem;
      color: var(--muted);
      line-height: 1.6;
    }

    /* ---------- Multilanguage ---------- */

    .lang { display: none; }
    .lang-en { display: inline; }

    [dir="rtl"] .hero,
    [dir="rtl"] .header-inner,
    [dir="rtl"] .ilm-steps {
      direction: rtl;
    }

    [dir="rtl"] body {
      font-family: "Noto Sans Arabic", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    [dir="rtl"] .hero-actions {
      flex-direction: row-reverse;
    }

    [dir="rtl"] .btn-ghost span.icon {
      transform: rotate(180deg);
    }

    /* Scroll reveal base */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .reveal-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------- Contact CTA ---------- */

    .contact-actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .contact-link {
      font-size: 0.88rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px dashed rgba(124, 43, 98, 0.4);
      color: var(--primary);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 12px 30px rgba(31, 9, 56, 0.18);
    }

    .contact-link span.icon {
      font-size: 1rem;
    }

    /* Countdown card / subscribe */

    .hero-card {
      background: radial-gradient(circle at top left, #ffffff, #fff7f2);
      border-radius: var(--radius-xl);
      padding: 1.4rem 1.5rem;
      box-shadow: 0 20px 45px rgba(31, 9, 56, 0.24);
      border: 1px solid rgba(124, 43, 98, 0.12);
      max-width: 420px;
      margin-left: auto;
      animation: floatUp 0.9s ease-out both;
    }

    @media (max-width: 840px) {
      .hero-card {
        margin: 0 auto;
      }
    }

    .hero-card-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }

    .countdown {
      display: flex;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }

    .count-box {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 0.5rem 0.3rem;
      border: 1px solid rgba(124, 43, 98, 0.12);
      box-shadow: 0 10px 25px rgba(31,9,56,0.18);
    }

    .count-number {
      font-size: 1.15rem;
      font-weight: 800;
      color: var(--primary);
    }

    .count-label {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .subscribe-text {
      font-size: 0.86rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .subscribe-form {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .subscribe-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(124, 43, 98, 0.28);
      padding: 0.45rem 0.7rem;
      font-size: 0.86rem;
    }

    .subscribe-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .subscribe-note {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .hero-visual {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .hero-device {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 16 / 10;

      box-shadow: 0 26px 50px rgba(31,9,56,0.4);
      overflow: hidden;
    }

    .hero-device-inner {
      position: absolute;
      inset: 10px;
      border-radius: 22px;
      background: #0b1020;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      color: #ffffff;
      font-size: 0.78rem;
    }

    .hero-panel-main {
      padding: 0.75rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .hero-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero-panel-title {
      font-weight: 700;
      font-size: 0.8rem;
    }

    .hero-tag {
      font-size: 0.7rem;
      padding: 0.18rem 0.5rem;
      border-radius: 999px;
      background: rgba(112, 219, 255, 0.16);
      border: 1px solid rgba(112,219,255,0.4);
    }

    .hero-progress-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }

    .hero-progress-label {
      font-size: 0.72rem;
      color: #d2d7ff;
    }

    .hero-progress-bar {
      flex: 1;
      height: 5px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
    }

    .hero-progress-fill {
      width: 72%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #61f3ff, #ffde8b);
    }

    .hero-kpi-row {
      display: flex;
      gap: 0.4rem;
    }

    .hero-kpi-card {
      flex: 1;
      padding: 0.45rem 0.5rem;
      border-radius: 16px;
      background: rgba(19, 27, 56, 0.92);
      border: 1px solid rgba(255,255,255,0.04);
      display: grid;
      gap: 0.1rem;

    .hero-kpi-label {
      font-size: 0.64rem;
      color: #c2c8ff;
    }

    .hero-kpi-value {
      font-weight: 700;
      font-size: 0.76rem;

      border-radius: 999px;
      background: rgba(0,200,83,0.2);
      color: #8af4a8;
      justify-self: flex-start;
    }

    .hero-list {
      margin-top: 0.25rem;
      font-size: 0.7rem;
      color: #d2d7ff;
      display: grid;
      gap: 0.18rem;
    }

    .hero-list-item {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;

    .hero-list-label {
      opacity: 0.92;
    }

    .hero-list-tag {
      font-size: 0.62rem;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      background: rgba(124, 235, 255, 0.12);
      color: #89f1ff;

      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    .hero-sidebar-title {
      font-size: 0.7rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .hero-sidebar-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      background: rgba(82, 156, 255, 0.18);
      font-size: 0.6rem;
      color: #c7dcff;
    }

    .hero-sidebar-list {
      list-style: none;
      display: grid;
      gap: 0.25rem;
      font-size: 0.64rem;
      color: #d0d4ff;
    }

    .hero-sidebar-item {
      display: flex;
      justify-content: space-between;
      gap: 0.2rem;
    }

    .hero-sidebar-label {
      opacity: 0.92;
    }

    .hero-sidebar-chip {
      font-size: 0.58rem;
      padding: 0.12rem 0.3rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
    }

    .hero-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle at 10% 0%, rgba(255,255,255,0.8), transparent 55%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,0.5), transparent 55%);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* WhatsApp floating button */

    .whatsapp-btn {
      position: fixed;
      right: 1.2rem;
      bottom: 1.2rem;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      cursor: pointer;
      z-index: 90;
      transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
      opacity: 0.97;
    }

    .whatsapp-icon {
      width: 28px;
      height: 28px;
      display: block;
    }

    /* Footer */

    footer {
      border-top: 1px solid rgba(124, 43, 98, 0.16);
      padding: 1.4rem 0 1.6rem;
      background: radial-gradient(circle at top left,#ffffff,#f9f4ef);
      margin-top: 1rem;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.2rem;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }

    .footer-link {
      color: var(--muted);
    }

    @media (max-width: 720px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
      }

      nav {
        align-self: stretch;
        justify-content: space-between;
      }

      .hero-wrapper {
        padding: 1.2rem 0 2rem;
      }

      .hero {
        gap: 1.6rem;
      }

      .footer-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .countdown {
        gap: 0.4rem;
      }

      .subscribe-form {
        flex-direction: column;
      }
    }
  </style>
</head>
